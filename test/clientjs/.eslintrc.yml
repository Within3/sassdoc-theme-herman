# http://eslint.org/docs/rules/

parserOptions:
  sourceType: module
env:
  jest: true
  browser: true
  jquery: true
  node: false
  mocha: false
plugins:
  - simple-import-sort
  - jest
  - jest-dom
  - testing-library
extends:
  - plugin:jest/recommended
  - plugin:jest/style
  - plugin:jest-dom/recommended
  - plugin:testing-library/recommended
rules:
  # Import
  simple-import-sort/sort: 1
  import/order: 0
