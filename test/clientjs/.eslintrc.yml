# http://eslint.org/docs/rules/

parserOptions:
  sourceType: module
env:
  browser: true
  commonjs: true
  jquery: true
  mocha: true
  node: false
globals:
  chai: true
  expect: true
  sinon: true
plugins:
  - simple-import-sort
rules:
  # Import
  simple-import-sort/sort: 1
  import/order: 0

  func-names: 0
  no-unused-expressions: 0
  prefer-arrow-callback: 0
